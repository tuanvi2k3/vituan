      <a class="register-btn" href="../role.html">Quay lại</a>

    <h1 class="edit-header">Thêm xóa sửa</h1>
    <div class="form">
      <div class="form-group">
        <label for="namesp">Tên sản phẩm</label>
        <input
          title="Tên sản phẩm"
          id="name"
          type="text"
          class="form-input"
          placeholder="Tên sản phẩm"
        />
        <p class="error"></p>
      </div>
      <div class="form-group">
        <label for="description">Mô tả</label>
        <input
          title="UserName"
          id="description"
          type="text"
          class="form-input"
          placeholder="Mô tả"
        />
        <p class="error"></p>
      </div>

      <div class="form-group">
        <label for="img">Ảnh</label>
        <input
          title="Link image"
          id="img"
          type="text"
          class="form-input"
          placeholder="Ảnh"
          required
        />
        <p class="error"></p>
      </div>
      <div class="form-group">
        <label for="price">Giá gốc</label>
        <input
          title="Giá gốc"
          id="price"
          type="text"
          class="form-input"
          placeholder="Giá gốc"
        />
        <p class="error"></p>
      </div>
      <div class="form-group">
        <label for="sale">Giảm giá</label>
        <input
          title="Giá giảm"
          id="sale"
          type="text"
          class="form-input"
          placeholder="Giảm giá"
        />
        <p class="error"></p>
      </div>
      <div class="form-group">
        <label for="date">Ngày đăng</label>
        <input
          title="Ngày đăng"
          id="date"
          type="date"
          class="form-input"
          placeholder="Ngày đăng"
        />
        <p class="error"></p>
      </div>
      <div class="form-group">
        <input id="id" type="hidden" />
      </div>
      <p class="success" style="color: green"></p>
      <button class="btn btn-success" id="save" onClick="add()">ADD</button>
      <button class="btn btn-primary" id="update" onClick="loadedit()" style="display: none">
        UPDATE
      </button>
    </div>
    <div class="search-form">
      <label for="search">Tìm kiếm</label>
    <input type="text" class="search" id="search" name="search" oninput="searchSp()" placeholder="Search">
    </div>
    <table class="container" id="render"></table>
    <table class="container" id="ERRORrender"></table>
    <div class="footer-clean">
      <footer>
          <div class="container">
